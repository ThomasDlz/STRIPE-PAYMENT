<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Accepter un paiement</title>
    <meta
      name="description"
      content="A demo of a payment on Stripe"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link rel="stylesheet" href="checkout.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="checkout.js" defer></script>
  </head>
  <body>
    <!-- Display a payment form -->
    <form id="payment-form">
      <div id="payment-element">
        <!--Stripe.js injects the Payment Element-->
      </div>
      <button id="submit">
        <div class="spinner hidden" id="spinner"></div>
        <span id="button-text">Payer maintenant</span>
      </button>
      <div id="payment-message" class="hidden"></div>
    </form>
    <!-- [DEV]: For demo purposes only, display dynamic payment methods annotation and integration checker -->
    <div id="dpm-annotation">
      <p>
        Les modes de paiement sont affichés de manière dynamique en
        fonction de la localisation du client, du montant de la
        commande et de la devise.&nbsp;
        <a
          href="#"
          target="_blank"
          rel="noopener noreferrer"
          id="dpm-integration-checker"
          >Aperçu des modes de paiement par transaction</a
        >
      </p>
    </div>
  </body>
</html>
